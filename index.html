<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="global.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <div class="countdown">
            <header>
                <h1>You just need to wait:</h1>
            </header>
             
            <div class="countdown-time">
                <div class="countdown-time-item">
                    <p class="countdown-time-text"> Days </p>
                    <p class="countdown-time-number" id="days"> 00 </p>
                </div>
                <div class="countdown-time-item">
                    <p class="countdown-time-text"> Hours </p>
                    <p class="countdown-time-number" id="hours"> 00 </p>
                </div>
                <div class="countdown-time-item">
                    <p class="countdown-time-text"> Minutes </p>
                    <p class="countdown-time-number" id="min"> 00 </p>
                </div>
                <div class="countdown-time-item">
                    <p class="countdown-time-text"> Seconds </p>
                    <p class="countdown-time-number" id="sec"> 00 </p>
                </div>

            </div>

            <footer>
                <span> Do you want to keep posted about the countdown? </span>
                <button id="keep-me-posted">Keep me posted</button>
            </footer>
        </div>

        <div class="information-box">
            <header>
                <h1>please enter the infos:</h1>
            </header>
            <div class="date-information">
                <div class="information-item">
                    <form >
                    <p class="information-item-text"> Countdown Title:</p>
                    <input type="text" id="title" placeholder="Next holidays" >
                    </form> 
                </div>

                <div class="information-item">
                    <form >
                    <p class="information-item-text"> End date:</p>
                    <input type="date" id="enddate" >
                    </form> 
                </div>
            </div>

            <div class="sendDate">
                <button id="button-start-count"> Calculate </button>
            </div> 
        </div>
    </div>

    <img src="images/top-image.svg" class="top-image" >
    <img src="images/bottom-image.svg" class="bottom-image">
  
    
</body>
<script src="script.js"></script>
</html>
